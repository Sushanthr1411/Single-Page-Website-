<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Single Page Website</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e0e0e0);
    }
    header {
      background: linear-gradient(to right, #343a40, #495057);
      color: white;
      padding: 80px 20px;
      text-align: center;
    }
    section {
      padding: 60px 20px;
    }
    .service-box {
      background-color: #212529;
      color: white;
      padding: 20px;
      border-radius: 10px;
    }
    form input,
    form textarea {
      border-radius: 8px;
      border: 1px solid #ced4da;
    }
    form button {
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1 class="display-4">Welcome to My Website</h1>
    <p class="lead">A Single-page layout built with ReactJS</p>
  </header>

  <!-- About Section -->
  <section class="bg-light text-center">
    <div class="container">
      <h2>About Us</h2>
      <p class="mt-3">
        We build modern, responsive websites using the latest web technologies.
      </p>
    </div>
  </section>

  <!-- Services Section -->
  <section class="bg-primary text-white text-center">
    <div class="container">
      <h2>Our Services</h2>
      <div class="row mt-4">
        <div class="col-md-4 mb-3">
          <div class="service-box">Web Design</div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="service-box">React Development</div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="service-box">UI/UX Consulting</div>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="bg-light text-center">
    <div class="container">
      <h2>Contact Us</h2>
      <form class="mx-auto mt-4" style="max-width: 500px;">
        <input type="text" class="form-control mb-3" placeholder="Your Name" />
        <input type="email" class="form-control mb-3" placeholder="Your Email" />
        <textarea rows="4" class="form-control mb-3" placeholder="Your Message"></textarea>
        <button type="submit" class="btn btn-primary w-100">Send Message</button>
      </form>
    </div>
  </section>

</body>
</html>
